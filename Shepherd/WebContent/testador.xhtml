<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm="http://primefaces.org/mobile"
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<h:head>
		<meta charset='utf-8' />
		<meta http-equiv='X-UA-Compatible' content='IE=edge' />
		<meta name='viewport' content='width=device-width, initial-scale=1' />
		<meta name='description' content='X Conami' />
		<meta name='author' content='Israel Oliveira Santos' />
		<meta http-equiv='pragma' content='no-cache' />
		<link rel='icon' href='favicon.ico' type='image/x-icon' />
		<link	rel='stylesheet'
				href='#{facesContext.externalContext.requestContextPath}/recursos/font-awesome-4.3.0/css/font-awesome.css'
				/>
		<link	rel='stylesheet'
				href='#{facesContext.externalContext.requestContextPath}/css/primeFacesTheme.css?ln=primefaces-bootstrap'
				/>
		<link	rel='stylesheet'
				href='#{facesContext.externalContext.requestContextPath}/css/bootstrap-multiselect.css'
				/>
		<script type='text/javascript' src='/Shepherd/js/bootstrap-confirmation.js'></script>
		<script type='text/javascript' src='/Shepherd/js/jquery-2.2.0.js'></script>
		
	</h:head>

	<h:body>
	<h:form>
	    <b:panelGrid colSpans="2,2,2,2,4">
	        <h:outputLabel value="Select your car's brand:" for="brandID" />
	        <b:selectMultiMenu value="#{selectMultiMenuBean.brand}"
					id="brandID">
	            <f:selectItem itemLabel="Fiat" itemValue="1" />
	            <f:selectItem itemLabel="Honda" itemValue="2" />
	            <f:selectItem itemLabel="Opel" itemValue="3" />
	        </b:selectMultiMenu>
	        <h:message for="brandID" />
	        <h:outputLabel value="last submitted value:" for="brandOutputID" />
	        <b:inputText value="#{selectMultiMenuBean.brand}"
					disabled="true" id="brandOutputID" />
	        <h:outputLabel value="Select your car's type:" for="typeID" />
	        <b:selectMultiMenu value="#{selectMultiMenuBean.type}"
					id="typeID" required="true">
	                <f:selectItem itemLabel="Cinquecento" itemValue="1" />
	                <f:selectItem itemLabel="Civic" itemValue="2" />
	                <f:selectItem itemLabel="Astra" itemValue="3" />
	        </b:selectMultiMenu>
	        <h:message for="typeID" />
	        <h:outputLabel value="last submitted value:" for="typeOutputID" />
	        <b:inputText value="#{selectMultiMenuBean.type}" disabled="true"
					id="typeOutputID" />
	    </b:panelGrid>
	    <b:commandButton value="Submit" />
	</h:form>
</h:body>
</html>
