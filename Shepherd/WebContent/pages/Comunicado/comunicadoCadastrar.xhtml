<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:btr='http://butterfaces.larmic.de/components'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
		<ui:define name='mensagensCampos'>
			<b:message for='sede'/>
			<b:message for='conteudo'/>
			<br/>
		</ui:define>
		<ui:define name='tituloPagina'>Shepherd > Novo Comunicado</ui:define>
		<ui:define name='tituloPrincipal'>
			<b:iconAwesome name='fa fa-envelope fa-fw'/>
			<br class='visible-xs'/>
			Novo Comunicado
		</ui:define>
		<ui:define name='tituloSecundario'>
			home > comunicados > novo
		</ui:define>
		
		<ui:define name='botoesAcao'>
			<b:buttonGroup>
				<b:button	value=''
							onclick='location.href = "./comunicadoListar.jsf"'
							iconAwesome='fa fa-arrow-left fa-fw'
							/>
				<btr:commandLink	action='#{comunicadoBean.cadastrar()}'
									styleClass='btn btn-default'
									>
					<b:iconAwesome name='fa fa-check fa-fw'/>
				</btr:commandLink>
				<b:button	value=''
							iconAwesome='fa fa-eraser fa-fw'
							onclick='location.href = "./comunicadoCadastrar.jsf"'/>
			</b:buttonGroup>
		</ui:define>
		
		<ui:define name='conteudo'>
			<div	style='	margin-left: 0px;
							margin-right: 0px;
							padding-left: 0px;
							'
					>
				<b:row>
					<b:column	class='column'
								span='12'
								>
						<h3>
							<b:iconAwesome name="fa fa-fw fa-envelope"/>
<!-- 							<br class='visible-xs'/> -->
							Dados gerais
						</h3>
					</b:column>
					<b:column	col-lg='3'
								col-md='3'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	class='outputLabel' for='sede' value='Sede*' />
						<h:selectOneMenu	id='sede'
											value='#{comunicadoBean.comunicado.sede}'
											converter='omnifaces.SelectItemsConverter'
											class='hSelectOneMenu required'
											required='true'
											requiredMessage='Sede: Campo obrigatório!'
											>
							<f:ajax event='change' render='@this'/>
							<f:selectItem itemLabel='Selecione' noSelectionOption='true'/>
							<f:selectItems	value='#{sedeBean.listar()}' var='sede'
											itemLabel='#{sede.nome}'
											/>
						</h:selectOneMenu>
					</b:column>
				</b:row>

				<br/>

				<b:row	style='	border-top: solid;
								border-color: #CCCCCC;
								'
						>
					<h3>
						<b:iconAwesome name="fa fa-fw fa-sticky-note-o"/>
						Corpo do Texto*
					</h3>
				</b:row>
				
				<b:row>
					<b:column	class='column'
								span='12'
								>
						<br/>
						<p:editor	id='conteudo'
									widgetVar='conteudoWidget'
									value='#{comunicadoBean.comunicado.conteudo}'
									required='true'
									requiredMessage='Documento: O conteúdo não pode estar vazio!'
									/>
					</b:column>
				</b:row>
			</div>
		</ui:define>
	</ui:composition>

</html>
