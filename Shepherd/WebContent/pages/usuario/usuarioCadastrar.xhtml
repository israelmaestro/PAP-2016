<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:btr='http://butterfaces.larmic.de/components'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
			<ui:define name='tituloPagina'>SCO > Novo Usuário</ui:define>
			<ui:define name='tituloPrincipal'>
				<i class='fa fa-user-secret fa-fw' />
				Novo Usuário
			</ui:define>
			<ui:define name='tituloSecundario'>home > usuários > novo</ui:define>
			
			<ui:define name='botoesAcao'>
				<a href='./usuarioListar.jsf' >
					<i class='fa fa-arrow-left fa-fw' style='margin-right: 8px'/>
				</a>
				<p:commandButton action='#{usuarioBean.cadastrar()}' value='Cadastrar' update='@form' />
				<p:button value='Limpar' onclick='reset'/>
			</ui:define>
			
			<ui:define name='conteudo'>
			
			<h:panelGrid columns='3'>
					<p:outputLabel value='Conta' />
					<p:inputMask 	id='conta'
									value='#{usuarioBean.usuario.conta}'
									required='true'
									requiredMessage='Campo obrigatório'
									maxlength='8'/>
					<p:message for='conta' />

					<p:outputLabel value='Senha' />
					<p:password	id='senha'
								value='#{usuarioBean.usuario.senha}'
								required='true'
								requiredMessage='Campo obrigatório'
								maxlength='32'/>
					<p:message for='senha' />

					<p:outputLabel value='Perfil' />
					<p:selectOneMenu id='perfil'>
						<f:selectItem itemValue='admin' itemLabel='Administrador' />
						<f:selectItem itemValue='func' itemLabel='Funcionário' />
						<f:selectItem itemValue='parent' itemLabel='Responsável' />
					</p:selectOneMenu>
					<p:message for='perfil' />

					<p:outputLabel value='Atribuir' />
					<p:selectOneMenu id='pessoa'>
						<f:selectItem itemValue='' itemLabel='Selecione' />
					</p:selectOneMenu>
					<p:message for='pessoa' />
				</h:panelGrid>
			</ui:define>
	</ui:composition>

</html>
