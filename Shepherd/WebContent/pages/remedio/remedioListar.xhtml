<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
		<ui:define name='tituloPagina'>SCO > Lista de Remédios</ui:define>
		<ui:define name='tituloPrincipal'>
			<i class='fa fa-medkit fa-fw' />
			Lista de Remédios
		</ui:define>
		<ui:define name='tituloSecundario'>home > remédios > listar</ui:define>
		
		<ui:define name='botoesAcao'>
			<b:buttonGroup>
				<b:commandButton	value=''
									action='./remedioCadastrar.jsf'
									iconAwesome='fa fa-plus fa-fw'
									update='@form'
									/>
			</b:buttonGroup>
		</ui:define>
			
		<ui:define name='conteudo'>
			<p:dataTable	id='remedioLista'
							value='#{remedioBean.listar()}'
							var='remedio'
							update='remedioLista'
							emptyMessage='Nenhum remédio encontrado.'
							style='font-size: 110%;'
							>
				<p:column	headerText='Nome'
							sortBy='#{remedio.nome}'
							filterBy='#{remedio.nome}'
							filterMatchMode='contains'
							priority='2'
							>
					<center>
						<h:outputText value='#{remedio.nome}'/>
					</center>
				</p:column>
				<p:column	headerText='Princípio Ativo'
							sortBy='#{remedio.principioAtivo}'
							filterBy='#{remedio.principioAtivo}'
							filterMatchMode='contains'
							priority='1'
							>
					<center>
						<h:outputText value='#{remedio.principioAtivo}'/>
						<font color='#{remedio.tarja}'>
							<b:iconAwesome	name='fa fa-circle fa-fw'
											rendered='#{remedio.tarja != null}'
											/>
						</font>
					</center>
				</p:column>
				<p:column	headerText='Descrição'
							sortBy='#{remedio.descricao}'
							filterBy='#{remedio.descricao}'
							filterMatchMode='contains'
							priority='3'
							>
					<center>
						<h:outputText value='#{remedio.descricao}'/>
					</center>
				</p:column>
				<p:column	headerText='Opções'
							priority='1'
							>
					<center>
						<p:commandButton	update='remedioLista'
											onclick='alert("ALTERAÇÃO AINDA NÃO IMPLEMENTADA!")'
											icon='fa fa-fw fa-pencil'
											style='	color: #009900;
													width: auto;
													height: auto;
													'
											/>
						<p:commandButton	update='remedioLista'
											action='#{remedioBean.excluir(remedio)}'
											icon='fa fa-fw fa-trash'
											style='	color: #cc0000;
													width: auto;
													height: auto;
													'
											>
							<p:confirm	header='Excluir'
										message='Excluir o remédio “#{remedio.nome} (#{remedio.principioAtivo})”?'
										icon='null'
										style='	font-size: 200%;
												'
										/>
						</p:commandButton>
					</center>
					
					<p:confirmDialog	global='true'
										closable='false'
										>
						<center>
							<p:commandButton	styleClass='ui-confirmdialog-yes'
												icon='fa fa-fw fa-check'
												update='remedioLista'
												style='	font-size: 150%;
														color: #CC0000;
														'
												/>
							<p:commandButton	styleClass='ui-confirmdialog-no'
												icon='fa fa-fw fa-close'
												update='remedioLista'
												style='	font-size: 150%;
														color: #0000CC;
														'
												/>
						</center>
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
