<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:btr='http://butterfaces.larmic.de/components'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
			<ui:define name='tituloPagina'>Shepherd > Visualizar Necessidade Especial</ui:define>
			<ui:define name='tituloPrincipal'>
				<i class='fa fa-wheelchair fa-fw' />
				Visualizar Necessidade Especial
			</ui:define>
			<ui:define name='tituloSecundario'>
				home > necessidades especiais > visualizar
			</ui:define>
			
			<ui:define name='botoesAcao'>
				<b:buttonGroup>
					<b:button	value=''
								onclick='location.href = "./nEspecialListar.jsf"'
								iconAwesome='fa fa-arrow-left fa-fw'
								/>
					<b:button	value=''
								onclick='location.href = "./nEspecialAlterar.jsf"'
								iconAwesome='fa fa-pencil'
								/>							
				</b:buttonGroup>
			</ui:define>
			
			<ui:define name='conteudo'>
				<b:row>
					<b:column	col-lg='12'
								col-md='12'
								col-sm='12'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='classificacao'
										value='Classificação'
										class='outputLabel'
										/>
						<b:switch	id='classificacao'
									value='#{nEspecialBean.NEspecialTemp.deficiencia}'
									offText='Outra'
									onText='Deficiência'
									onColor='danger'
									offColor='primary'
									switchsize='mini'
									disabled="true"
									/>
					</b:column>
				</b:row>
				<b:row>
					<b:column	col-lg='6'
								col-md='6'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='nome'
										value='Nome*'
										class='outputLabel'
										/>
						<b:inputText	id='nome'
										value='#{nEspecialBean.NEspecialTemp.nome}'
										placeholder='Nome'
										disabled="true"
										/>
					</b:column>
					<b:column	col-lg='6'
								col-md='6'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='tipo'
										value='Tipo'
										class='outputLabel'
										/>
						<b:inputText	id='tipo'
										value='#{nEspecialBean.NEspecialTemp.tipo}'
										placeholder='Tipo'
										disabled="true"
										/>
					</b:column>
				</b:row>
				
				<b:row>
					<b:column	col-lg='12'
								col-md='12'
								col-sm='12'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='descricao'
										value='Descrição'
										class='outputLabel'
										/>
						<b:inputTextarea	id='descricao'
											value='#{nEspecialBean.NEspecialTemp.descricao}'
											maxlength='255'
											placeholder='Descrição'
											disabled="true"
											/>
					</b:column>
				</b:row>
			</ui:define>
	</ui:composition>
</html>
