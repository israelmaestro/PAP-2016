<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
		<ui:define name='tituloPagina'>SCO > Lista de Responsáveis</ui:define>
		<ui:define name='tituloPrincipal'>
			<i class='fa fa-users fa-fw' />
			Lista de Responsáveis
		</ui:define>
		<ui:define name='tituloSecundario'>home > responsáveis > listar</ui:define>
		
		<ui:define name='botoesAcao'>
			<p:commandButton value='Novo' action='./responsavelCadastrar.jsf' update='@form'/>
		</ui:define>
		
		<ui:define name='conteudo'>
			<p:dataTable	class='responsavelLista'
							value='#{responsavelBean.listar()}'
							var='responsavel'
							update='responsavelLista'
							style='	width: 100%;
									min-width: 640px;'
							emptyMessage='Não há responsáveis cadastrados.'
							>
				<p:column	headerText='Nome'
							filterBy='#{responsavel.nome}'
							filterMatchMode='contains'
							>
					<center>
						<h:outputText value='#{responsavel.nome}'/>
					</center>
				</p:column>
				
				<p:column	headerText='Sobrenome'
							filterBy='#{responsavel.sobrenome}'
							filterMatchMode='contains'
							>
					<center>
						<h:outputText value='#{responsavel.sobrenome}'/>
					</center>
				</p:column>
					
				<p:column	headerText='CPF'
							filterBy='#{responsavel.cpf}'
							filterMatchMode='contains'
							>
					<center>
						<h:outputText value='#{responsavel.cpf}'/>
					</center>
				</p:column>
					
				<p:column	headerText='RG'
							filterBy='#{responsavel.rg}'>
					<center>
						<h:outputText value='#{responsavel.rg}'/>
					</center>
				</p:column>
					
				<p:column	headerText='Sexo'
							filterBy='#{responsavel.sexo}'
							filterMatchMode='contains'
							>
					<center>
						<h:outputText value='#{responsavel.sexo}'/>
					</center>
				</p:column>
					
				<p:column	headerText='Alterar'
							style='width: 10%'
							>
					<center>
						<a href='javascript:alert("Implementar \"ALTERAR\"")'>
							<i class='fa fa-pencil fa-fw'/>
						</a>
					</center>
				</p:column>
					
				<p:column	headerText='Excluir'
							style='width: 10%'
							>
					<center>
						<p:commandButton	update='@form'
											action='#{responsavelBean.excluir(responsavel)}'
											icon='ui-icon-trash'
											>
							<p:confirm	header='Excluir'
										message='Excluir #{responsavel.nome} #{responsavel.sobrenome}?'
										icon='ui-icon-alert'
										/>
						</p:commandButton>
					</center>
					<p:confirmDialog global='true' showEffect='fade' hideEffect='fade'>
						<center>
							<p:commandButton	value='Sim'
												type='button'
												styleClass='ui-confirmdialog-yes'
												icon='ui-icon-check'
												/>
							<p:commandButton	value='Não'
												type='button'
												styleClass='ui-confirmdialog-no'
												icon='ui-icon-close'
												/>
						</center>
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>

</html>
