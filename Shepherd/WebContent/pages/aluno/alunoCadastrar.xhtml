<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/recursos/bootsfaces/jsfTemplate.xhtml'>
		<!-- 		<script type='text/javascript' src='/SCO/js/scripts.js'></script> -->
	
		<ui:define name='tituloPagina'>SCO > Novo Aluno</ui:define>
		<ui:define name='tituloPrincipal'>
			<i class='fa fa-child fa-fw' />
			Novo Aluno
		</ui:define>
		<ui:define name='tituloSecundario'>home > alunos > cadastrar</ui:define>
	
		<ui:define name='botoesAcao'>
			<a href='./alunoListar.jsf'>
				<i class='fa fa-arrow-left fa-fw' style='margin-right: 8px' />
			</a>
			<p:commandButton action='#{alunoBean.cadastrar()}'
				value='Cadastrar' update='@form' />
			<p:button value='limpar' onclick='reset' update='@form' />
		</ui:define>
	
		<ui:define name='conteudo'>
	
				<p:outputLabel>
					<h3>
						Informações do aluno
					</h3>
				</p:outputLabel>
	
				<h:panelGrid 	columns='3'
								style='	width: auto;
										min-width: 400px'>
	
					<p:outputLabel value='Matrícula' />
					<p:inputMask	id='matricula'
									value='#{alunoBean.aluno.matricula}'
									mask='9?9999999'
									required='true'
									requiredMessage='Campo "Matrícula" obrigatório'
									/>
					<p:message for='matricula' />
	
					<p:outputLabel value='Data da matrícula' />
					<p:calendar	id='dataMatricula'
								locale='pt'
								value='#{alunoBean.aluno.dataMatricula}'
								mask='99/99/9999'
								yearRange='1900:'
								navigator='true'
								pattern='dd/MM/yyyy'
								align='center'
								showOn='button'
								/>
					<p:message for='dataMatricula' />
	
					<p:outputLabel value='Escola Anterior' />
					<p:inputMask	id='escolaAnterior'
									value='#{alunoBean.aluno.escolaAnterior}'
									required='true'
									requiredMessage='Campo "Escola Anterior" obrigatório'
									/>
					<p:message for='escolaAnterior' />

					<p:outputLabel value='Responsável (principal)' />
					<p:selectOneMenu	label='Selecione'
										id='responsavel1'
										value='#{alunoBean.aluno.responsavel1}'
										converter='omnifaces.SelectItemsConverter'
										required='true'
										requiredMessage='Escolher pelo menos um responsável'
										filter='true'
										filterMatchMode='contains'
										>
						<f:selectItem 	itemLabel='Selecione'/>
						<f:selectItems	value='#{responsavelBean.listar()}' var='responsavel1'
										itemLabel='#{responsavel1.nome} #{responsavel1.sobrenome}'
										itemValue='#{responsavel1}' />
					</p:selectOneMenu>
					<p:message for='responsavel1' />

					<p:outputLabel value='Responsável (opcional)' />
					<p:selectOneMenu	label='Selecione'
										id='responsavel2'
										value='#{alunoBean.aluno.responsavel2}'
										converter='omnifaces.SelectItemsConverter'
										filter='true'
										filterMatchMode='contains'
										>
						<f:selectItem 	itemLabel='Selecione'/>
						<f:selectItems	value='#{responsavelBean.listar()}' var='responsavel2'
										itemLabel='#{responsavel2.nome} #{responsavel2.sobrenome}'
										itemValue='#{responsavel2}' />
					</p:selectOneMenu>
					<p:message for='responsavel2' />

				</h:panelGrid>
	
				<p:outputLabel>
					<h3>
						Informações pessoais
					</h3>
				</p:outputLabel>
	
				<h:panelGrid 	columns='3'
								style='	width: auto;
								min-width: 400px'>

					<p:outputLabel value='Nome' />
					<p:inputText id='nome' value='#{alunoBean.aluno.pessoa.nome}'/>
					<p:message for='nome' />

					<p:outputLabel value='Sobrenome' />
					<p:inputText	id='sobrenome'
									value='#{alunoBean.aluno.pessoa.sobrenome}' />
					<p:message for='sobrenome' />

					<p:outputLabel value='Nascimento' />
					<p:calendar	id='dataNasc'
								locale='pt'
								value='#{alunoBean.aluno.pessoa.dataNasc}'
								mask='99/99/9999'
								yearRange='1900:'
								navigator='true'
								pattern='dd/MM/yyyy'
								align='center'
								showOn='button'
								required='true'
								requiredMessage='Campo "Data de Nascimento" obrigatório'
								/>
					<p:message for='dataNasc' />

					<p:outputLabel value='CPF' />
					<p:inputMask	id='cpf'
									mask='99999999999'
									value='#{alunoBean.aluno.pessoa.rg}'
									/>
					<p:message for='cpf' />

					<p:outputLabel value='RG' />
					<p:inputMask	id='rg'
									value='#{alunoBean.aluno.pessoa.rg}'
									maxlength='9'
									/>
					<p:message for='rg' />

					<p:outputLabel value='Sexo' />
					<p:selectOneRadio id='sexo' value='#{alunoBean.aluno.pessoa.sexo}'>
						<f:selectItem itemValue='M' itemLabel='Masculino'/>
						<f:selectItem itemValue='F' itemLabel='Feminino'/>
					</p:selectOneRadio>
					<p:message for='sexo' />

					<p:outputLabel value='Necessidades Especiais' />
					<p:selectCheckboxMenu	label='Selecione'
											id='nespecial'
											value='#{alunoBean.aluno.pessoa.nEspeciais}'
											converter='omnifaces.SelectItemsConverter'
											filter='true'
											filterMatchMode='contains'
											>
						<f:selectItems	value='#{nEspecialBean.listar()}' var='nespecial'
										itemLabel='#{nespecial.nome}'
										itemValue='#{nespecial}' />
					</p:selectCheckboxMenu>
					<p:message for='nespecial' />

					<p:outputLabel value='Remédios' />
					<p:selectCheckboxMenu	label='Selecione'
											id='remedio'
											value='#{alunoBean.aluno.pessoa.remedios}'
											converter='omnifaces.SelectItemsConverter'
											filter='true'
											filterMatchMode='contains'
											>
						<f:selectItems	value='#{remedioBean.listar()}' var='remedio'
										itemLabel='#{remedio.nome} (#{remedio.principioAtivo})'
										itemValue='#{remedio}' />
					</p:selectCheckboxMenu>
					<p:message for='remedio' />

				</h:panelGrid>
	
				<p:outputLabel>
					<br/>
					<h3>
						Informações de Endereço
					</h3>
	
				</p:outputLabel>

				<h:panelGrid columns='3' id='endereco'>

					<p:outputLabel value='CEP' />
					<p:inputMask	id='cep'
									mask='99999-999'
									value='#{alunoBean.aluno.pessoa.cep}'
									onblur="atualizacep(this.value)"/>
					<p:message for='cep' />

					<p:outputLabel value='Endereço' />
					<p:inputTextarea	id='logradouro'
										name='logradouro'
										value='#{alunoBean.aluno.pessoa.logradouro}'
										required='true'
										requiredMessage='Endereço obrigatório'
										/>
					<p:message for='logradouro' />

					<p:outputLabel value='Número' />
					<p:inputMask	id='numero'
									value='#{alunoBean.aluno.pessoa.numero}'
									onkeypress='if(event.which != 13 &amp; (event.which &lt; 48 || event.which &gt; 57)) return false;'
									required='true'
									requiredMessage='Número obrigatório'
									/>
					<p:message for='numero' />

					<p:outputLabel value='Complemento' />
					<p:inputMask	id='complemento'
									value='#{alunoBean.aluno.pessoa.complemento}' />
					<p:message for='complemento' />

					<p:outputLabel value='Bairro' />
					<p:inputMask	id='bairro'
									value='#{alunoBean.aluno.pessoa.bairro}' />
					<p:message for='bairro' />

					<p:outputLabel value='Cidade' />
					<p:inputMask	id='cidade'
									value='#{alunoBean.aluno.pessoa.cidade}' />
					<p:message for='cidade' />

					<p:outputLabel value='Estado' />
					<p:inputMask	id='uf'
									value='#{alunoBean.aluno.pessoa.estado}' />
					<p:message for='uf' />

				</h:panelGrid>

				<p:outputLabel>
					<br/>
					<h3>
						Informações de Contato
					</h3>
				</p:outputLabel>

				<h:panelGrid columns='4'>

					<p:outputLabel value='Telefone (principal)' />

					<p:inputMask 	id='telefoneDdd1'
									mask='99'
									value='#{alunoBean.aluno.pessoa.telefoneDdd1}'
									placeholder='DDD'
									/>

					<p:inputMask	id='telefoneNumero1'
									mask='99999999?9'
									value='#{alunoBean.aluno.pessoa.telefoneNumero1}'
									placeholder='Número'
									/>

					<p:inputMask	id='telefoneFalarCom1'
									value='#{alunoBean.aluno.pessoa.telefoneFalarCom1}'
									placeholder='Falar Com'
									/>

				</h:panelGrid>

				<h:panelGrid columns='3'>
					<p:message for='telefoneDdd1' />
					<p:message for='telefoneNumero1' />
					<p:message for='telefoneFalarCom1' />
				</h:panelGrid>

				<h:panelGrid columns='4'>

					<p:outputLabel value='Telefone (opcional)' />

					<p:inputMask 	id='telefoneDdd2'
										mask='99'
										value='#{alunoBean.aluno.pessoa.telefoneDdd2}'
										placeholder='DDD'
										/>

					<p:inputMask	id='telefoneNumero2'
									mask='99999999?9'
									value='#{alunoBean.aluno.pessoa.telefoneNumero2}'
									placeholder='Número'
									/>

					<p:inputMask	id='telefoneFalarCom2'
									value='#{alunoBean.aluno.pessoa.telefoneFalarCom2}'
									placeholder='Falar Com'
									/>

				</h:panelGrid>

				<h:panelGrid columns='3'>
					<p:message for='telefoneDdd2' />
					<p:message for='telefoneNumero2' />
					<p:message for='telefoneFalarCom2' />
				</h:panelGrid>

				<h:panelGrid columns='3'>
	
					<p:outputLabel value='Email (principal)' />
					<p:inputText id='email1' value='#{funcionarioBean.pessoa.email1}' />
					<p:message for='email1' />
	
					<p:outputLabel value='Email (opcional)' />
					<p:inputText id='email2' value='#{funcionarioBean.pessoa.email2}' />
					<p:message for='email2' />
	
				</h:panelGrid>

			</ui:define>
	</ui:composition>
</html>
