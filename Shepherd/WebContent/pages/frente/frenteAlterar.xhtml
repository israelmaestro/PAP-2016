<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:btr='http://butterfaces.larmic.de/components'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
			<ui:define name='mensagensCampos'>
				<b:message for='nome'/>
				<b:message for='idadeMinima' />
				<b:message for='idadeMaxima' />
				<b:message for='descricao' />
				<br/>
			</ui:define>
	
			<ui:define name='tituloPagina'>Shepherd > Alterar Frente</ui:define>
			<ui:define name='tituloPrincipal'>
				<b:iconAwesome name='fa fa-puzzle-piece fa-fw'/>
				<br class='visible-xs'/>
				Alterar Frente
			</ui:define>
			<ui:define name='tituloSecundario'>
				home > frentes > alterar
			</ui:define>
			
			<ui:define name='botoesAcao'>
				<b:buttonGroup>
					<b:button	value=''
								onclick='location.href = "./frenteListar.jsf"'
								iconAwesome='fa fa-arrow-left fa-fw'
								/>
					<btr:commandLink	action='#{frenteBean.alterar(frenteBean.frenteTemp)}'
										styleClass='btn btn-default'
										>
						<b:iconAwesome name='fa fa-check fa-fw'/>
					</btr:commandLink>
					<b:commandButton	value=''
										iconAwesome='fa fa-eraser fa-fw'
										type='reset'/>
				</b:buttonGroup>
			</ui:define>
			
			<ui:define name='conteudo'>
				<b:row id='dados'>
					<b:column	class='column'
								col-lg='10'
								col-md='9'
								col-sm='9'
								col-xs='12'
								>
						<h3>
							<b:iconAwesome name='fa fa-fw fa-info-circle'/>
							Dados gerais
						</h3>
					</b:column>
					<b:column	class='column'
								col-lg='2'
								col-md='3'
								col-sm='3'
								col-xs='12'
								style='text-align: right'
								>
						<h:outputLabel	class='outputLabel'
										value='Frente tipo'
										/>
						<b:switch	value='#{frenteBean.frenteTemp.cell}'
									offText='Operacional'
									onText='Célula'
									onColor='danger'
									offColor='primary'
									switchsize='mini'
									>
							<f:ajax event='change' render='dados' />
						</b:switch>
					</b:column>
				</b:row>
				<b:row>
					<b:column	col-lg='3'
								col-md='3'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='nome'
										value='Nome*'
										class='outputLabel'
										/>
						<b:inputText 	id='nome'
										required='true'
										requiredMessage='Nome: Campo obrigatório'
										value='#{frenteBean.frenteTemp.nome}'
										placeholder='Nome'
										class='required'
										/>
					</b:column>
					<b:column	col-lg='3'
								col-md='3'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='sede'
										value='Sede*'
										class='outputLabel'
										/>
						<h:selectOneMenu	id='sede'
											value='#{frenteBean.frenteTemp.sede}'
											converter='omnifaces.SelectItemsConverter'
											class='hSelectOneMenu required'
											required='true'
											requiredMessage='Sede: Campo obrigatório!'
											>
							<f:selectItem itemLabel='Selecione' noSelectionOption='true'/>
							<f:selectItems	value='#{sedeBean.listar()}' var='sede'
											itemLabel='#{sedeBean.getProperty("convencaoAbrev")} #{sede.nome} #{sede.mae ? "(mãe)" : ""}'
											/>
						</h:selectOneMenu>
						<br class='visible-sm'/>
						<br class='visible-sm'/>
					</b:column>
					<b:column	col-lg='3'
								col-md='3'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	class='outputLabel' for='dataAtivacao' value='Data de Ativação*'/>
						<b:datepicker 	id='dataAtivacao'
										placeholder='DD/MM/AAAA'
										value='#{frenteBean.frenteTemp.dataAtivacao}'
										required='true'
										requiredMessage='Data da Ativação: Campo obrigatório!'
										showButtonPanel='true'
										changeMonth='true'
										changeYear='true'
										>
							<script>
								requiredField("form:dataAtivacao");
							</script>
						</b:datepicker>
					</b:column>
					<b:column	col-lg='3'
								col-md='3'
								col-sm='6'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	value='Faixa Etária'
										class='outputLabel'
										/>
						<table	cellspacing='2'
								style='	width: 100%;
										'
								>
							<tr>
								<td	style='padding-right: 2px;'>
									<b:inputText	id='idadeMinima'
													maxlength='2'
													value='#{frenteBean.frenteTemp.idadeMinima}'
													placeholder='Min.'
													onkeypress='return teclaNumerica(event.keyCode)'
													class='halfPadding margin-right'
													>
										<f:facet name='append'>
											<h:outputText value='ano(s)' class='idade'/>
										</f:facet>
									</b:inputText>
								</td>
								<td style='padding-left: 2px;'
									>
									<b:inputText	id='idadeMaxima'
													maxlength='2'
													value='#{frenteBean.frenteTemp.idadeMaxima}'
													placeholder='Máx.'
													onkeypress='return teclaNumerica(event.keyCode)'
													class='halfPadding'
													>
										<f:facet name='append'>
											<h:outputText value='ano(s)' />
										</f:facet>
									</b:inputText>
								</td>
							</tr>
						</table>
					</b:column>
				</b:row>
				
				
				<b:row>
					<b:column	col-lg='12'
								col-md='12'
								col-sm='12'
								col-xs='12'
								>
						<br/>
						<h:outputLabel	for='descricao'
										value='Descrição*'
										class='outputLabel'
										/>
						<b:inputTextarea	id='descricao'
											required='true'
											requiredMessage='Descrição: Campo obrigatório'
											value='#{frenteBean.frenteTemp.descricao}'
											maxlength='255'
											placeholder='Descrição'
											style='	background-color: #FFFFCC;'
											/>
					</b:column>
				</b:row>
			</ui:define>
	</ui:composition>

</html>
