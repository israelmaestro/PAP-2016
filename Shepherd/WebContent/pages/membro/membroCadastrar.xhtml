<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
			<ui:define name='tituloPagina'>Shepherd > Novo Membro</ui:define>
			<ui:define name='tituloPrincipal'>
				<b:iconAwesome name='fa fa-user-plus fa-fw'/>
				<br class='visible-xs'/>
				Novo Membro
			</ui:define>
			<ui:define name='tituloSecundario'>
				home > membros > novo
			</ui:define>
			
			<ui:define name='botoesAcao'>
				<b:buttonGroup>
					<b:button	value=''
								onclick='location.href = "./membroListar.jsf"'
								iconAwesome='fa fa-arrow-left fa-fw'
								/>
					<b:commandButton	action='#{membroBean.cadastrar()}'
										iconAwesome='fa fa-check fa-fw'
										/>
					<b:button	value=''
								iconAwesome='fa fa-eraser fa-fw'
								onclick='location.href = "./membroCadastrar.jsf"'/>
				</b:buttonGroup>
			</ui:define>
			
			<ui:define name='conteudo'>
				<b:row>
					<b:column	col-lg='10'
								col-md='10'
								col-sm='10'
								col-xs='12'
								>
						<h3>
							<b:iconAwesome name="fa fa-fw fa-user"/>
							Dados pessoais
						</h3>
					</b:column>
					
					<b:column	col-lg='2'
								col-md='2'
								col-sm='2'
								col-xs='6'
								>
						<br class='visible-xs'/>
						
						<table	style='	width: 100%;
										text-align: left;
										line-height: 0px;
										margin:0px;
										margin-left: 16px;
										padding: 0px;
										'
								>
							<tr>
								<td	style='	line-height: 1px;
											color: #0033FF;'
									>
									<b:iconAwesome	name='fa-wheelchair'
													tooltip='Necesidades Especiais'
													onclick='alert("Selecione esta opção caso o membro possua alguma necessidade especial.")'
													/>
									<b:selectBooleanCheckbox	id='neCheckBox'
																binding='#{showNeMenu}'
																>
										<f:ajax event='change' render='@form' />
									</b:selectBooleanCheckbox>
								</td>
								<td	style='	line-height: 1px;
											color: #FF3333;'
									>
									<b:iconAwesome	name='fa-heart'
													tooltip='Casado / Não-casado'
													onclick='alert("Selecione esta opção caso o membro seja casado.")'
													/>
									<b:selectBooleanCheckbox	id='relationshipCheckBox'
																binding='#{showMateInfo}'
																value='#{membroBean.membro.married}'
																>
										<f:ajax event='change' render='@form' />
									</b:selectBooleanCheckbox>
								</td>
							</tr>
						</table>
						
						<br class='visible-xs' style='line-height: 100%;'/>
					</b:column>
				</b:row>
				
				<br class='hidden-xs' />
				
				<div	style='	margin-left: 15px;
								margin-right: 15px;
								padding-left: 0px;
								'
						>
					<b:row	>
						<b:container	style='	margin: 0px;
												padding: 0px;
												width: 100%;
												'
										>
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel	for='nome'
												value='Nome'
												/>
								<b:inputText 	id='nome'
												required='true'
												requiredMessage='Campo obrigatório'
												value='#{membroBean.membro.nome}'
												placeholder='Nome'
												/>
								<b:message for='nome'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel	for='sobrenome'
												value='Sobrenome'
												/>
								<b:inputText 	id='sobrenome'
												required='true'
												requiredMessage='Campo obrigatório'
												value='#{membroBean.membro.sobrenome}'
												placeholder='Sobrenome'
												/>
								<b:message for='sobrenome'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel for='dataNasc' value='Data de Nascimento'/>
								<b:datepicker 	id='dataNasc'
												placeholder='DD/MM/AAAA'
												value='#{membroBean.membro.dataNasc}'
												/>
								<b:message for='dataNasc' />
								<br/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='2'
										col-sm='6'
										col-xs='12'
										style='	line-height: 0px;
												margin-bottom: 0px;
												'
										>
								<h:outputLabel	for='sexo'
												value='Sexo'
												style='	line-height: 0px;
														margin-bottom: 0px;
														'
												>
									<b:iconAwesome	name='fa-question-circle'
													for='sexo'
													tooltip='Selecione o sexo: Masculino (♂) ou Feminino (♀)'
													tooltipDelayHide='3000'
													onclick='alert("Selecione o sexo:\n Masculino (♂)\n Feminino (♀)")'
													style='	margin-left: 4px;'
													/>
								</h:outputLabel>
								<b:switch	id='sexo'
											binding='#{sexo}'
											value='#{membroBean.membro.sexo}'
											offText='♀'
											onText='♂'
											onColor='primary'
											offColor='danger'
											style='	'
											/>
								<b:message for='sexo'/>
								<br style='	line-height: 100%;'/>
							</b:column>
						</b:container>
						
						<b:container	style='	margin: 0px;
												padding: 0px;
												width: 100%;
												'
										>
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel	for='rg'
												value='RG'
												/>
								<b:inputText 	id='rg'
												value='#{membroBean.membro.rg}'
												placeholder='RG'
												maxlength='9'
												/>
								<b:message for='rg'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel	for='cpf'
												value='CPF'
												/>
								<b:inputText	id='cpf'
												onkeypress='return teclaNumerica(event.keyCode)'
												maxlength='11'
												value='#{membroBean.membro.cpf}'
												placeholder='CPF'
												/>
								<b:message for='cpf'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										rendered='#{showNeMenu.value}'
										>
								<b:selectMultiMenu 	id='nEspecial'
													label='Necessidades Especiais'
													value='#{membroBean.membro.nEspeciais}'
													converter='omnifaces.SelectItemsConverter'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													nonSelectedText='Selecione'
													nSelectedText='NE’s selecionadas'
													numberDisplayed='1'
													disableIfEmpty='true'
													allSelectedText='Todas'
													fieldSize='lg'
													style='max-width: 90%'
													>
									<f:selectItems	value='#{nEspecialBean.listar()}'
													var='nEspecial'
													itemLabel='#{nEspecial.nome}'
													itemDescription='#{nEspecial.descricao}'
													/>
								</b:selectMultiMenu>
								<br/><br/>
							</b:column>

							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										rendered='#{showRemedyMenu.value}'
										>
								<b:selectMultiMenu 	id='remedio'
													label='Remédios'
													value='#{membroBean.membro.remedios}'
													converter='omnifaces.SelectItemsConverter'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													nonSelectedText='Selecione'
													nSelectedText='Remédios selecionados'
													numberDisplayed='1'
													disableIfEmpty='true'
													allSelectedText='Todos'
													fieldSize='lg'
													style='max-width: 50%'
													>
									<f:selectItems	value='#{remedioBean.listar()}'
													var='remedio'
													itemLabel='#{remedio.nome}'
													itemDescription='#{remedio.principioAtivo}'
													/>
								</b:selectMultiMenu>
								<br/><br/>
							</b:column>
						</b:container>
						
						<b:container	style='	border-top: solid;
												width: 100%;
												border-color: #CCCCCC;
												margin: 0px;
												padding: 0px;
												'>
							<h3>
								<b:iconAwesome name="fa fa-fw fa-sitemap"/>
								Família
							</h3>
							
							<br/>
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<b:selectOneMenu	id='membroPai'
													label='Pai'
													value='#{membroBean.membro.pai}'
													converter='omnifaces.SelectItemsConverter'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													nonSelectedText='Selecione'
													disableIfEmpty='true'
													>
									<f:selectItem itemLabel='Selecione'/>
									<f:selectItems	value='#{membroBean.listar()}' var='membroPai'
													itemLabel='#{membroPai.nome} #{membroPai.sobrenome}'
													/>
								</b:selectOneMenu>
								<b:message for='membroPai'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<b:selectOneMenu	id='membroMae'
													label='Mãe'
													converter='omnifaces.SelectItemsConverter'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													nonSelectedText='Selecione'
													disableIfEmpty='true'
													>
									<f:selectItem itemLabel='Selecione'/>
									<f:selectItems	value='#{membroBean.listar()}' var='membroMae'
													itemLabel='#{membroMae.nome} #{membroMae.sobrenome}'
													/>
								</b:selectOneMenu>
								<b:message for='membroMae'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<b:selectMultiMenu 	id='irmaos'
													label='Irmão(s)'
													value='#{membroBean.membro.irmaos}'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													converter='omnifaces.SelectItemsConverter'
													nonSelectedText='Selecione'
													nSelectedText='Pessoas selecionadas'
													numberDisplayed='1'
													disableIfEmpty='true'
													allSelectedText='Todos'
													fieldSize='lg'
													style='	width: 100%;'
													>
									<f:selectItems	value='#{membroBean.listar()}' var='membrsIrmaos'
													itemLabel='#{membrsIrmaos.nome} #{membrsIrmaos.sobrenome}'
													/>
								</b:selectMultiMenu>
								<br/><br/>
							</b:column>
						</b:container>
						
						<b:container	style='	width: 100%;
												margin: 0px;
												padding: 0px;
												'
										rendered='#{showMateInfo.value}'
										>
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<b:selectOneMenu	id='membroConjuge'
													value='#{membroBean.membro.conjuge}'
													label='Cônjuge'
													converter='omnifaces.SelectItemsConverter'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													nonSelectedText='Selecione'
													disableIfEmpty='true'
													>
									<f:selectItem itemLabel='Selecione'/>
									<f:selectItems	value='#{membroBean.listar()}' var='membroConjuge'
													itemLabel='#{membroConjuge.nome} #{membroConjuge.sobrenome}'
													/>
								</b:selectOneMenu>
								<b:message for='membroConjuge'/>
								<br/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel for='dataCasamento' value='Data do Casamento'/>
								<b:datepicker 	id='dataCasamento'
												placeholder='DD/MM/AAAA'
												value='#{membroBean.membro.dataCasamento}'
												/>
								<b:message for='dataCasamento' />
								<br/>
							</b:column>
						</b:container>
						
						<b:container	style='	border-top: solid;
												width: 100%;
												border-color: #CCCCCC;
												margin: 0px;
												padding: 0px;
												'>
							<table>
								<tr>
									<td	style='	vertical-align: bottom;'>
										<h3>
											<b:iconAwesome name="fa fa-fw fa-map-marker"/>
											Endereço
										</h3>
									</td>
									<td	style='	vertical-align: bottom;'>
										<b:switch	binding='#{showGpsForm}'
													value='#{membroBean.membro.gpsAddress}'
													offText='Postal'
													onText='GPS'
													onColor='danger'
													offColor='primary'
													switchsize='mini'
													>
											<f:ajax event='change' render='@form' />
										</b:switch>
									</td>
								</tr>
							</table>
						</b:container>
						
						<br/>
						
						<b:container	rendered='#{showGpsForm.value}'
										style='	width: 100%;
												margin: 0px;
												padding: 0px;
												'
										>
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel	for='gpsAddress'
												value='Coordenadas de GPS'
												/>
								<b:inputText	id='gpsAddress'
												value='#{membroBean.membro.logradouro}'
												placeholder='Digite as coordenadas do GPS'
												/>
								<b:message for='gpsAddress'/>
								<br/>
							</b:column>
						</b:container>
						
						<b:container	rendered='#{!showGpsForm.value}'
										style='	width: 100%;
												margin: 0px;
												padding: 0px;
												'
										>
							<b:column	col-lg='3'
										col-md='3'
										col-sm='3'
										col-xs='12'
										>
								<h:outputLabel value='CEP' for='cep'/>
								<b:iconAwesome	name='fa-question-circle'
												tooltip='Caso o sistema encontre o CEP digitado, os campos de endereço serão preenchidos automaticamente.'
												onclick='alert("Caso o sistema encontre o CEP digitado, os campos de endereço serão preenchidos automaticamente.")'
												style='	margin-left: 4px;'
												/>
								<b:inputText	id='cep'
												binding='#{cep}'
												maxlength='8'
												onkeypress='return teclaNumerica(event.keyCode)'
												value='#{membroBean.membro.cep}'
												placeholder='Digite o CEP'
												onblur='if(this.value != "") atualizacep(this.value)'
												style='	background-color: #FFFFCC;'
												/>
								<p:message for='cep' />
								<br/>
							</b:column>
							
							<b:column	col-lg='6'
										col-md='6'
										col-sm='9'
										col-xs='12'
										>
								<h:outputLabel value='Endereço' for='logradouro'/>
								<b:inputText	id='logradouro'
												name='logradouro'
												value='#{membroBean.membro.logradouro}'
												placeholder='Digite o nome da rua, avenida, etc.'
												class='hidden-xs'
												/>
								<b:inputTextarea	id='logradouro2'
													name='logradouro'
													value='#{membroBean.membro.logradouro}'
													required='true'
													requiredMessage='Endereço obrigatório'
													placeholder='Digite o nome da rua, avenida, etc.'
													class='visible-xs'
													/>
								<b:message for='logradouro' />
								<br/>
							</b:column>
							
							<b:column	col-lg='1'
										col-md='1'
										col-sm='2'
										col-xs='5'
										>
								<h:outputLabel value='№' for='numero'/>
								<b:inputText	id='numero'
												value='#{membroBean.membro.numero}'
												onkeypress='return teclaNumerica(event.keyCode)'
												maxlength='5'
												placeholder='№'
												/>
								<b:message for='numero' />
								<br/>
							</b:column>
							
							<b:column	col-lg='2'
										col-md='2'
										col-sm='4'
										col-xs='7'
										>
								<h:outputLabel value='Complemento' for='complemento'/>
								<b:inputText	id='complemento'
												value='#{membroBean.membro.complemento}'
												placeholder='Complemento'
												/>
								<b:message for='complemento' />
								<br/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel value='Bairro' for='bairro'/>
								<b:inputText	id='bairro'
												value='#{membroBean.membro.bairro}'
												placeholder='Bairro'
												/>
								<b:message for='bairro' />
								<br/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<h:outputLabel value='Cidade' for='cidade'/>
								<b:inputText	id='cidade'
												value='#{membroBean.membro.cidade}'
												placeholder='Cidade'
												/>
								<b:message for='cidade' />
								<br/>
							</b:column>
							
							<b:column	col-lg='1'
										col-md='1'
										col-sm='2'
										col-xs='4'
										>
								<h:outputLabel value='UF' for='uf'/>
								<b:inputText	id='uf'
												maxlength='2'
												value='#{membroBean.membro.estado}'
												placeholder='UF'
												/>
								<p:message for='uf' />
								<br/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='4'
										col-xs='12'
										>
								<h:outputLabel value='País' for='pais'/>
								<b:inputText	id='pais'
												value='#{membroBean.membro.pais}'
												placeholder='País'
												/>
								<p:message for='pais' />
								<br/>
							</b:column>
						</b:container>
						
						
						
						
						
						
						
						
						
						<b:container	style='	border-top: solid;
												width: 100%;
												border-color: #CCCCCC;
												margin: 0px;
												padding: 0px;
												'>
							<h3>
								<b:iconAwesome name="fa fa-fw fa-phone fa-"/>
								Contato
							</h3>
							
							<br/>
							
							<b:container	style='	width: 100%;
													margin: 0px;
													padding: 0px;
													'>
								<b:column	col-lg='4'
											col-md='4'
											col-sm='5'
											col-xs='12'
											>
									<h:outputLabel value='Telefone (principal)' for='telefone1'/>
									<table	id='telefone1'
											style='	width: 100%'
											>
										<tr>
											<td	style='	width: 40%;'>
												<b:inputText	id='ddi1'
																maxlength='4'
																value='#{membroBean.membro.telefoneDdi1}'
																placeholder='DDI'
																onkeypress='return teclaNumerica(event.keyCode)'
																>
													<f:facet name='prepend'>
														<b:iconAwesome name='fa fa-plus'/>
													</f:facet>
												</b:inputText>
												<p:message for='ddi1' />
											</td>
											
											<td	style='	width: 60%;'>
												<b:inputText	id='numero1'
																maxlength='11'
