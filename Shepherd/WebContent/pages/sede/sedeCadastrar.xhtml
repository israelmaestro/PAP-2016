<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:btr='http://butterfaces.larmic.de/components'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
			<ui:define name='mensagensCampos'>
				<b:message for='nome'/>
				<b:message for='cnpj'/>
				<b:message for='presidente'/>
				<b:message for='dataFuncacao' />
				<b:message for='celulas' />
				<b:message for='sedeMae' />
				<b:message for='paginaWeb'/>
				<b:message for='perfilRedeSocial' />
				<b:message for='gpsAddress'/>
				<b:message for='cep' />
				<b:message for='logradouro' />
				<b:message for='numero' />
				<b:message for='complemento' />
				<b:message for='bairro' />
				<b:message for='cidade' />
				<b:message for='uf' />
				<b:message for='pais' />
				<b:message for='ddi1' />
				<b:message for='numero1' />
				<b:message for='telefoneTipo1'/>
				<b:message for='email1' />
				<b:message for='comentarios' />
				<br/>
			</ui:define>
			<ui:define name='tituloPagina'>Shepherd > Nova Sede</ui:define>
			<ui:define name='tituloPrincipal'>
				<b:iconAwesome name='fa fa-university fa-fw'/>
				<br class='visible-xs'/>
				Nova Sede
			</ui:define>
			<ui:define name='tituloSecundario'>
				home > sedes > nova
			</ui:define>
			
			<ui:define name='botoesAcao'>
				<b:buttonGroup>
					<b:button	value=''
								onclick='location.href = "./sedeListar.jsf"'
								iconAwesome='fa fa-arrow-left fa-fw'
								/>
					<btr:commandLink	action='#{sedeBean.cadastrar()}'
										styleClass='btn btn-default'
										>
						<b:iconAwesome name='fa fa-check fa-fw'/>
					</btr:commandLink>
					<b:button	value=''
								iconAwesome='fa fa-eraser fa-fw'
								onclick='location.href = "./sedeCadastrar.jsf"'/>
				</b:buttonGroup>
			</ui:define>
			
			<ui:define name='conteudo'>
				<div	style='	margin-left: 0px;
								margin-right: 0px;
								padding-left: 0px;
								'
						>
				
					<b:row>
						<b:column>
							<table style='width: 100%;'
												>
								<tr>
									<td	style='	vertical-align: bottom;'>
										<h3>
											<b:iconAwesome name="fa fa-fw fa-info-circle"/>
											<br class='visible-xs'/>
											Dados gerais
										</h3>
									</td>
									<td	style='	vertical-align: bottom;
												text-align: right;
												line-height: 1px;
												'
										>
										<b:switch	value='#{sedeBean.sede.mainChurch}'
													binding='#{mainChurch}'
													label='Sede Tipo'
													offText='Filha'
													onText='Mãe'
													onColor='danger'
													offColor='primary'
													switchsize='mini'
													>
											<f:ajax event='change' render='@form' />
										</b:switch>
									</td>
								</tr>
							</table>
						</b:column>
					</b:row>
				
					<b:row	>
						<b:container	style='	margin: 0px;
												padding: 0px;
												width: 100%;
												'
										>
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								
								<h:outputLabel	for='nome'
												value='Nome*'
												/>
								<b:inputText 	id='nome'
												required='true'
												requiredMessage='Nome: Campo obrigatório!'
												value='#{sedeBean.sede.nome}'
												style='background-color: #FFFFCC'
												placeholder='Nome'
												/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								<h:outputLabel	for='cnpj'
												value='CNPJ'
												/>
								<b:inputText 	id='cnpj'
												value='#{sedeBean.sede.cnpj}'
												maxlength='14'
												placeholder='CNPJ'
												onkeydown='return teclaNumerica(event.keyCode)'
												/>
							</b:column>
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								<b:selectOneMenu	id='presidente'
													label='Presidente'
													value='#{sedeBean.sede.presidente}'
													converter='omnifaces.SelectItemsConverter'
													enableFiltering='true'
													filterPlaceholder='Procurar'
													nonSelectedText='Selecione'
													disableIfEmpty='true'
													>
									<f:selectItem itemLabel='Selecione' itemDisabled='true'/>
									<f:selectItems	value='#{membroBean.listarPresidentes()}'
													var='presidente'
													itemLabel='#{presidente.coordenador.lider.membro.pessoa.nome}'
													/>
								</b:selectOneMenu>
							</b:column>
														
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								<h:outputLabel	for='dataFuncacao'
												value='Data da Fundação'
												/>
								<b:datepicker 	id='dataFuncacao'
												placeholder='DD/MM/AAAA'
												value='#{sedeBean.sede.dataFundacao}'
												/>
							</b:column>
						</b:container>
							
						<b:column	col-lg='3'
									col-md='3'
									col-sm='6'
									col-xs='12'
									>
							<br/>
							<b:selectMultiMenu 	id='celulas'
												label='Células'
												value='#{sedeBean.sede.celulas}'
												converter='omnifaces.SelectItemsConverter'
												enableFiltering='true'
												filterPlaceholder='Procurar'
												nonSelectedText='Selecione'
												nSelectedText='Células selecionadas'
												numberDisplayed='1'
												disableIfEmpty='true'
												allSelectedText='Todas'
												fieldSize='lg'
												style='	width: 200%;'
												>
								<f:selectItems	value='#{celulaBean.listar()}'
												var='celula'
												itemLabel='#{celula.nome}'
												/>
							</b:selectMultiMenu>
						</b:column>
						
						<b:column	col-lg='3'
									col-md='3'
									col-sm='6'
									col-xs='12'
									rendered='#{!mainChurch.value}'
									>
							<br/>
							<b:selectOneMenu	id='sedeMae'
												label='Sede-Mãe'
												value='#{sedeBean.sede.sedeMae}'
												converter='omnifaces.SelectItemsConverter'
												enableFiltering='true'
												filterPlaceholder='Procurar'
												nonSelectedText='Selecione'
												disableIfEmpty='true'
												>
								<f:selectItem itemLabel='Selecione' itemDisabled='true'/>
								<f:selectItems	value='#{sedeBean.listarMaes()}' var='sedeMae'
												itemLabel='#{sedeMae.nome}'
												/>
							</b:selectOneMenu>
						</b:column>
						
						<b:column	col-lg='3'
									col-md='3'
									col-sm='12'
									col-xs='12'
									>
							<br/>
							
							<h:outputLabel	for='paginaWeb'
											value='Página da Web'
											/>
							<b:inputText 	id='paginaWeb'
											value='#{sedeBean.sede.paginaWeb}'
											placeholder='Página da Web'
											/>
						</b:column>
						
						<b:column	col-lg='3'
									col-md='3'
									col-sm='12'
									col-xs='12'
									>
							<br/>
							
							<h:outputLabel	for='perfilRedeSocial'
											value='Perfil de Rede Social'
											/>
							<b:inputText 	id='perfilRedeSocial'
											value='#{sedeBean.sede.perfilRedeSocial}'
											placeholder='Perfil de Rede Social'
											/>
											<br/>
						</b:column>
					</b:row>
					<b:row	style='	border-top: solid;
									width: 100%;
									border-color: #CCCCCC;
									margin: 0px;
									padding: 0px;
									'>
						<table style='width: 100%;'>
							<tr>
								<td	style='	vertical-align: bottom;'>
									<h3>
										<b:iconAwesome name="fa fa-fw fa-map-marker"/>
										Endereço
									</h3>
								</td>
								<td	style='	vertical-align: bottom;
											text-align: right;
											line-height: 1px;
											 margin: 0px; padding: 0px;'
									>
									<b:switch	value='#{sedeBean.sede.gpsAddress}'
												label=''
												offText='Postal'
												onText='GPS'
												onColor='danger'
												offColor='primary'
												switchsize='mini'
												binding='#{showGpsForm}'
												>
										<f:ajax event='change' render='@form' />
									</b:switch>
								</td>
							</tr>
						</table>
					</b:row>
					
					<b:row>
						<b:container	rendered='#{showGpsForm.value}'
										style='	width: 100%;
												margin: 0px;
												padding: 0px;
												'
										>
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								<h:outputLabel	for='gpsAddress'
												value='Coordenadas de GPS*'
												/>
								<b:inputText	id='gpsAddress'
												value='#{sedeBean.sede.enderecoLogradouro}'
												placeholder='Digite as coordenadas do GPS'
												requiered='true'
												requiredMessage='Coordenadas de GPS: Campo obrigatório!'
												/>
							</b:column>
						</b:container>
					</b:row>
					
					<b:row>
						<b:container	rendered='#{!showGpsForm.value}'
										style='	width: 100%;
												margin: 0px;
												padding: 0px;
												'
										>
							<b:column	col-lg='3'
										col-md='3'
										col-sm='3'
										col-xs='12'
										>
								<br/>
								<h:outputLabel value='CEP' for='cep'/>
								<b:iconAwesome	name='fa-question-circle'
												tooltip='Caso o sistema encontre o CEP digitado, os campos de endereço serão preenchidos automaticamente.'
												onclick='alert("Caso o sistema encontre o CEP digitado, os campos de endereço serão preenchidos automaticamente.")'
												style='	margin-left: 4px;'
												/>
								<b:inputText	id='cep'
												binding='#{cep}'
												maxlength='8'
												onkeypress='return teclaNumerica(event.keyCode)'
												value='#{sedeBean.sede.enderecoCep}'
												placeholder='Digite o CEP'
												onblur='if(this.value != "") pesquisaCep(this.value);'
												/>
							</b:column>
							
							<b:column	col-lg='6'
										col-md='6'
										col-sm='9'
										col-xs='12'
										>
								<br/>
								<h:outputLabel value='Endereço' for='logradouro'/>
								<b:inputText	id='logradouro'
												name='logradouro'
												value='#{sedeBean.sede.enderecoLogradouro}'
												placeholder='Digite o nome da rua, avenida, etc.'
												class='hidden-xs'
												onblur='document.getElementById("input_form:logradouro2").value = document.getElementById("input_form:logradouro").value'
												/>
								<b:inputTextarea	id='logradouro2'
													name='logradouro2'
													value='#{sedeBean.sede.enderecoLogradouro}'
													placeholder='Digite o nome da rua, avenida, etc.'
													class='visible-xs'
													onblur='document.getElementById("input_form:logradouro").value = document.getElementById("input_form:logradouro2").value'
													/>
							</b:column>
							
							<b:column	col-lg='1'
										col-md='1'
										col-sm='2'
										col-xs='5'
										>
								<br/>
								<h:outputLabel value='№' for='numero'/>
								<b:inputText	id='numero'
												value='#{sedeBean.sede.enderecoNumero}'
												onkeypress='return teclaNumerica(event.keyCode)'
												maxlength='5'
												placeholder='№'
												/>
							</b:column>
							
							<b:column	col-lg='2'
										col-md='2'
										col-sm='4'
										col-xs='7'
										>
								<br/>
								<h:outputLabel value='Complemento' for='complemento'/>
								<b:inputText	id='complemento'
												value='#{sedeBean.sede.enderecoComplemento}'
												placeholder='Complemento'
												/>
							</b:column>
							
							<b:column	col-lg='3'
										col-md='3'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								<h:outputLabel value='Bairro' for='bairro'/>
								<b:inputText	id='bairro'
												value='#{sedeBean.sede.enderecoBairro}'
												placeholder='Bairro'
												/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='6'
										col-xs='12'
										>
								<br/>
								<h:outputLabel value='Cidade' for='cidade'/>
								<b:inputText	id='cidade'
												value='#{sedeBean.sede.enderecoCidade}'
												placeholder='Cidade'
												/>
							</b:column>
							
							<b:column	col-lg='1'
										col-md='1'
										col-sm='2'
										col-xs='4'
										>
								<br/>
								<h:outputLabel value='UF' for='uf'/>
								<b:inputText	id='uf'
												maxlength='2'
												value='#{sedeBean.sede.enderecoEstado}'
												placeholder='UF'
												/>
							</b:column>
							
							<b:column	col-lg='4'
										col-md='4'
										col-sm='4'
										col-xs='12'
										>
								<br/>
								<h:outputLabel value='País' for='pais'/>
								<b:inputText	id='pais'
												value='#{sedeBean.sede.enderecoPais}'
												placeholder='País'
												/>
							</b:column>
						</b:container>
					</b:row>

					<br/>

					<b:row	style='	border-top: solid;
									width: 100%;
									border-color: #CCCCCC;
									margin: 0px;
									padding: 0px;
									'>
							<h3>
								<b:iconAwesome name="fa fa-fw fa-phone"/>
								Contato (===RESOLVER LISTAS===)
							</h3>
					</b:row>

					<b:row>
						<b:column	col-lg='4'
									col-md='4'
									col-sm='5'
									col-xs='12'
									style='	margin: 0px;'
									>
							<br/>
							<h:outputLabel value='Telefone (principal)*' for='telefone1'/>
							<table	id='telefone1'
									style='	width: 100%;
											margin: 0px;
											'
									>
								<tr>
									<td	style='	width: 40%;'>
										<b:inputText	id='ddi1'
														maxlength='4'
														value='#{sedeBean.sede.telefoneDdi1}'
														required='true'
														requiredMessage='Telefone (principal): Campo “DDI” obrigatório!'
														placeholder='DDI'
														onkeypress='return teclaNumerica(event.keyCode)'
														>
											<f:facet name='prepend'>
												<b:iconAwesome name='fa fa-plus'/>
											</f:facet>
										</b:inputText>
									</td>
									
									<td	style='	width: 60%;'>
										<b:inputText	id='numero1'
														maxlength='11'
														required='true'
														requiredMessage='Telefone (principal): Campo “Número” obrigatório!'
														value='#{sedeBean.sede.telefoneNumero1}'
														placeholder='DDD + Número'
														onkeypress='return teclaNumerica(event.keyCode)'
														/>
									</td>
								</tr>
							</table>								
						</b:column>
							
						<b:column	col-lg='3'
									col-md='3'
									col-sm='3'
									col-xs='12'
									>
							<br class='hidden-xs'/>
							<h:outputLabel value='Tipo*' for='telefoneTipo1' class='hidden-xs'/>
							<b:inputText	id='telefoneTipo1'
											required='true'
											requiredMessage='Telefone (principal): Campo “Tipo” obrigatório!'
											value='#{sedeBean.sede.telefoneTipo1}'
											placeholder='Tipo de Telefone'
											/>
						</b:column>
					</b:row>

					<b:row>
						<b:column	col-lg='6'
									col-md='6'
									col-sm='6'
									col-xs='12'
									>
							<br/>
							<h:outputLabel value='E-mail (principal)*' for='email1'/>
							<b:inputText	id='email1'
											value='#{sedeBean.sede.email1}'
											placeholder='E-Mail'
											required='true'
											requiredMessage='E-mail (principal): Campo obrigatório!'
											/>
						</b:column>
					</b:row>

					<br/>

					<b:row	style='	border-top: solid;
									width: 100%;
									border-color: #CCCCCC;
									margin: 0px;
									padding: 0px;
									'><h3>
								<b:iconAwesome name="fa fa-fw fa-sticky-note-o"/>
								Comentários
							</h3>
					</b:row>

					<b:row>
						<b:column	col-lg='12'
									col-md='12'
									col-sm='12'
									col-xs='12'
									style='	margin: 0px;'
									>
							<b:inputTextarea	id='comentarios'
												value='#{sedeBean.sede.comentarios}'
												maxlength='1000'
												placeholder='Digite os comentários aqui.'
												/>
						</b:column>
					</b:row>
				</div>
			</ui:define>
	</ui:composition>

</html>
