<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
			<ui:define name='tituloPagina'>SCO > Lista de Graus de Ocorrências</ui:define>
			<ui:define name='tituloPrincipal'>
				<i class='fa fa-bomb fa-fw' />
				Lista de Graus de Ocorrências
			</ui:define>
			<ui:define name='tituloSecundario'>home > ocorrências > graus de ocorrência > listar</ui:define>
			
			<ui:define name='botoesAcao'>
				<a href='./ocorrenciaListar.jsf' >
					<i class='fa fa-arrow-left fa-fw' style='margin-right: 8px'/>
				</a>
				<p:commandButton value='Novo' action='./ocorrenciaGrauCadastrar.jsf' update='@form'/>
			</ui:define>
			
			<ui:define name='conteudo'>
				<p:dataTable	class='ocorrenciaLista'
								value='#{grauOcorrenciaBean.listar()}'
								var='grauOcorrencia'
								update='ocorrenciaLista'
								style='	width: 100%;
										min-width: 640px;'
								emptyMessage='Não há graus de ocorrênca cadastrados.'
								>
					
					<p:column	headerText='Nome'
								filterBy='#{grauOcorrencia.nome}'
								filterMatchMode='contains'
								>
						<center>
							<h:outputText value='#{grauOcorrencia.nome}'/>
						</center>
					</p:column>
					<p:column	headerText='Descrição'
								filterBy='#{grauOcorrencia.descricao}'
								filterMatchMode='contains'
								>
						<center>
							<h:outputText value='#{grauOcorrencia.descricao}'/>
						</center>
						
					</p:column>
					<p:column	headerText='Cor'
								style='width: 7%;
								padding: 0px;'
								>

						<center>
							<font color='#{grauOcorrencia.cor}' size='6'>
								<i	class='fa fa-bomb fa-fw'/>
							</font>
						</center>
					</p:column>
					<p:column	headerText='Alterar'
								style='width: 10%'
								>
						<center>
							<a href='javascript:alert("Implementar \"ALTERAR\"")'>
								<i class='fa fa-pencil fa-fw'/>
							</a>
						</center>
					</p:column>
					
					<p:column	headerText='Excluir'
								style='width: 10%'
								>
						<center>
							<p:commandButton	update='@form'
												action='#{grauOcorrenciaBean.excluir(grauOcorrencia)}'
												icon='ui-icon-trash'
												>
								<p:confirm	header='Excluir'
											message='Excluir o grau de ocorrência "#{grauOcorrencia.nome}"?'
											icon='ui-icon-alert'
											/>
							</p:commandButton>
						</center>
						<p:confirmDialog global='true' showEffect='fade' hideEffect='fade'>
							<center>
								<p:commandButton	value='Sim'
													type='button'
													styleClass='ui-confirmdialog-yes'
													icon='ui-icon-check'
													/>
								<p:commandButton	value='Não'
													type='button'
													styleClass='ui-confirmdialog-no'
													icon='ui-icon-close'
													/>
							</center>
						</p:confirmDialog>
					</p:column>
				</p:dataTable>
			</ui:define>
	</ui:composition>
</html>
