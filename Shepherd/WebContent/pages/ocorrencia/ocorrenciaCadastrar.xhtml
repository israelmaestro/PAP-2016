<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
	
			<ui:define name='tituloPagina'>SCO > Nova Ocorrência</ui:define>
			<ui:define name='tituloPrincipal'>
				<i class='fa fa-bomb fa-fw' />
				Nova Ocorrência
			</ui:define>
			<ui:define name='tituloSecundario'>home > ocorrências > nova</ui:define>
			
			<ui:define name='botoesAcao'>
				<a href='./ocorrenciaListar.jsf' >
					<i class='fa fa-arrow-left fa-fw' style='margin-right: 8px'/>
				</a>
				<p:commandButton action='#' value='Cadastrar' update='@form' />
				<p:button value='Limpar' onclick='reset'/>
			</ui:define>
			
			<ui:define name='conteudo'>
			
			<h:panelGrid columns='3'>
					<p:outputLabel value='Campo' />
					<p:inputMask 	id='campoId'
									value='#'/>
					<p:message for='campoId' />
				</h:panelGrid>
			</ui:define>
	</ui:composition>

</html>
