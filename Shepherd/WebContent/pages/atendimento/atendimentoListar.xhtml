<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html	xmlns='http://www.w3.org/1999/xhtml'
		xmlns:b='http://bootsfaces.net/ui'
		xmlns:btr='http://butterfaces.larmic.de/components'
		xmlns:f='http://java.sun.com/jsf/core'
		xmlns:h='http://java.sun.com/jsf/html'
		xmlns:p='http://primefaces.org/ui'
		xmlns:pm='http://primefaces.org/mobile'
		xmlns:pt='http://xmlns.jcp.org/jsf/passthrough'
		xmlns:ui='http://java.sun.com/jsf/facelets'
		>

	<ui:composition template='/META-INF/resources/bootsfaces/jsfTemplate.xhtml'>
		<ui:define name='mensagensCampos'/>
		<ui:define name='tituloPagina'>Shepherd > Lista de Atendimentos</ui:define>
		<ui:define name='tituloPrincipal'>
			<b:iconAwesome name='fa fa-calendar-check-o fa-fw'/>
			<br class='visible-xs'/>
			Lista de Atendimentos
		</ui:define>
		<ui:define name='tituloSecundario'>home > atendimentos > listar</ui:define>
		
		<ui:define name='botoesAcao'>
			<b:buttonGroup>
				<b:button	value=''
							onclick='location.href = "./atendimentoCadastrar.jsf"'
							iconAwesome='fa fa-plus fa-fw'
							/>
				<b:button	value=''
							onclick='location.href = "./atendimentoListar.jsf"'
							iconAwesome='fa fa-list fa-fw'
							/>
				<b:button	value=''
							onclick='mostrarImagem("mapaTeste.png")'
							iconAwesome='fa fa-globe fa-fw'
							/>
				<b:button	value=''
							onclick='mostrarImagem("graficoTeste.png")'
							iconAwesome='fa fa-line-chart fa-fw'
							/>
			</b:buttonGroup>
			<script type="text/javascript">
				function mostrarImagem(x){
					var image = "#{facesContext.externalContext.requestContextPath}/resources/genericImages/" + x;
					document.getElementById("form:principal").innerHTML = '<img src="' + image + '" style="width: 100%; height: auto;"></img>';
				}
			</script>
		</ui:define>
			
		<ui:define name='conteudo'>
			<b:container	rendered='#{celulaBean.listar().size() == 0}'
							class='emptyTableWarining'
							>
				<center>
						Lista vazia!
				</center>
			</b:container>
			<p:dataTable	rendered='#{celulaBean.listar().size() != 0}'
							id='celulaLista'
							value='#{celulaBean.listar()}'
							var='celula'
							update='celulaLista'
							emptyMessage='Nenhuma célula encontrada.'
							class='pDataTable'
							paginator='true'
							widgetVar='celulaLista'
							filteredValue=''
							rows='10'
							paginatorAlwaysVisible='false'
							rowsPerPageTemplate='10, 50, 100, 200'
							>
				<f:facet name='header'>
					<p:outputPanel>
						<b:row>
							<b:column	col-lg='12'
										col-md='12'
										col-sm='12'
										col-xs='12'
										>
								<b:inputText	id='filtroGlobal'
												onkeyup="PF('celulaLista').filter()"
												placeholder='Pesquisar'	
												style='	font-family: inherit;
														font-weight: normal;
														'
												/>
							</b:column>
						</b:row>
					</p:outputPanel>
				</f:facet>
				<p:column	headerText='Nome'
							priority='1'
							>
					<center>
						<h:outputText	value='#{celula.nome}'
										title='Nome: #{celula.nome}&#13;Frente: #{celula.frente.nome}&#13;Sede: #{sedeBean.getProperty("convencaoAbrev")} #{celula.sede.nome}'
										/>
					</center>
				</p:column>
				
				<p:column	headerText='Frente'
							priority='3'
							>
					<center>
						<h:outputText value='#{celula.frente.nome}'/>
					</center>
				</p:column>
				
				<p:column	headerText='Sede'
							priority='2'
							>
					<center>
						<h:outputText	value='#{sedeBean.getProperty("convencaoAbrev")} #{celula.sede.nome}'
										style='#{celula.sede.mae ? "font-weight: bold;" : ""}'
										/>
					</center>
				</p:column>
				
				<p:column	headerText='Opções'
							priority='1'
							>
					<center>
						<p:commandButton	update='@form'
											onclick='alert("Visualização AINDA NÃO IMPLEMENTADA!")'
											icon='fa fa-fw fa-eye'
											alt='Visualizar'
											disabled='true'
											/>
						<p:commandButton	ajax='false'
											action='#{celulaBean.prepararAlteracao(celula)}'
											icon='fa fa-fw fa-pencil'
											alt='Alterar'
											disabled='true'
											style='	color: #009900;
													'
											/>
						<p:commandButton	update='@form'
											action='#{celulaBean.excluir(celula)}'
											icon='fa fa-fw fa-trash'
											style='	color: #cc0000;
													'
											alt='Excluir'
											>
							<p:confirm	header='Excluir'
										message='Excluir a celula “#{celula.nome}”?'
										icon='ui-icon-blank'
										/>
						</p:commandButton>
					</center>
					
					<p:confirmDialog	global='true'
										closable='false'
										>
						<center>
							<p:commandButton	styleClass='ui-confirmdialog-yes botaoVermelho'
												icon='fa fa-fw fa-check'
												style='	color: #900;
														'
												/>
							<p:commandButton	styleClass='ui-confirmdialog-no botaoAzul'
												icon='fa fa-fw fa-close'
												style='	color: #009;
														'
												/>
						</center>
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
